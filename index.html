<html>

<head>
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
        }

        h1 {
            background: #e74c3c;
            padding: 20px;
            text-align: center;
            color: #fff
        }

        #viewport {
            position: relative;
            margin: 0px auto;
            width: 400px;
            height: 400px;
            background: #393c40;
            /* border: 1px black solid; */
        }

        .start {
            position: absolute;
            z-index: 1;
            width: 400px;
            height: 400px;
        }

        .game {
            position: absolute;
            z-index: 0;
        }

        .gameover {
            position: absolute;
            display: none;
            z-index: 1;
            width: 400px;
            height: 400px;
        }

        .gameover-board {
            margin: 130px 20px 20px 20px;
            
            background:#0d8bb1;
            padding: 5px;
        }

        #viewport h1 {
            background: transparent;
            font-size: 50px;
            padding: 0px;
            font-family: 'Bungee', cursive;
        }

        .start h1 {
            margin-top: 80px;
        }

        .gameover h1 {
            margin: 0px;
        }

        #viewport p {
            color: white;
            font-family: 'Bungee', cursive;
            text-align: center;
            margin: 0px;
        }

        .container {
            width: 800px;
            margin: 0px auto;
        }

    </style>
</head>

<body>
    <header>
        <h1>Tetris</h1>
    </header>
    <div>
        <div class="container">
            <div id="viewport">
                <div id="start" class="game-viewport start">
                    <h1>NOT TETRIS</h1>
                    <p>Press Spacebar to start</p>
                </div>
                <canvas id="game-viewport" class="game-viewport game" width="400" height="400"></canvas>
                <div id="gameover" class="game-viewport gameover">
                    <div class="gameover-board">
                    <h1>Game over</h1>
                    </div>
                </div>
            </div>
            
            <h2>Instructions</h2>
            <p>Press spacebar to start a new game.</p>
            <ul>
                <li><b>W</b> rotate the tetromino</li>
                <li><b>A</b> move the tetromino left</li>
                <li><b>S</b> drop the tetromino one row</li>
                <li><b>D</b> move the tetromino right</li>
            </ul>
        </div>
    </div>
</body>

<script>
    var i = {
        name: "I",
        rotations: [
            0x0F00, 0x2222, 0x00F0, 0x4444
        ],
        color: "orangered"
    };

    var j = {
        name: "J",
        rotations: [
            0x8E00, 0x6440, 0x0E20, 0x44C0
        ],
        color: "orange"
    };

    var l = {
        name: "L",
        rotations: [
            0x2E00, 0x4460, 0x0E80, 0xC440
        ],
        color: "yellow"
    };

    var o = {
        name: "O",
        rotations: [
            0x6600, 0x6600, 0x6600, 0x6600
        ],
        color: "lawngreen"
    };

    var s = {
        name: "S",
        rotations: [
            0x6C00, 0x4620, 0x06C0, 0x8C40
        ],
        color: "deepskyblue"
    };

    var t = {
        name: "T",
        rotations: [
            0x4E00, 0x4640, 0x0E40, 0x4C40
        ],
        color: "violet"
    };

    var z = {
        name: "Z",
        rotations: [
            0xC600, 0x2640, 0x0C60, 0x4C80
        ],
        color: "deeppink"
    };

    function random(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function getRandomShape() {
        if (state.pieces.length == 0) {
            state.pieces = [i, i, i, i, j, j, j, j, l, l, l, l, o, o, o, o, s, s, s, s, t, t, t, t, z, z, z, z];
        }

        return state.pieces.splice(random(0, state.pieces.length - 1), 1)[0];
    }

    function setNextShape() {
        var shape = getRandomShape();
        state.nextShape = shape;
    }

    function getNextShape() {
        return state.nextShape;
    }

    function setCurrentShape(shape) {
        state.currentShape = shape;
        state.rotationIdx = 0;
        state.x = 4;
        state.y = 0;
    }

    function setShape() {
        each(state.x, state.y, state.currentShape, state.rotationIdx, function (x, y, shape) {
            state.board[y][x] = shape;
        });
    }

    // TODO performance test this
    function removeCompleteLines() {
        var board = state.board;
        var nextBoard = [];

        for (var y = 0; y < height; y++) {
            var row = board[y];
            for (var x = 0; x < width; x++) {
                if (!row[x]) {
                    nextBoard.push(row);
                    break;
                }
            }
        }

        var clearedLineCount = 0;
        while (nextBoard.length < height) {
            nextBoard.unshift(new Array(width));
            clearedLineCount++;
        }

        state.board = nextBoard;

        state.totalCompletedLines += clearedLineCount;

        setScore(clearedLineCount);
    }

    // function removeCompleteLines() {
    //     var completeLineCount = 0;

    //     for (var y = height; y >= 0; --y) {
    //         var isComplete = true;
    //         for (var x = 0; x < width; x++) {
    //             if (!getBlock(x, y)) {
    //                 isComplete = false;
    //             }
    //         }

    //         if (isComplete) {
    //             completeLineCount++;
    //             // Splice row?
    //             // copy row above down?
    //         }
    //     }

    //     return completeLineCount;
    // }


    function setScore(completedLines) {
        let multiplier = 0;
        switch (completedLines) {
            case 1:
                multiplier = 40;
                break;
            case 2:
                multiplier = 100;
                break;
            case 3:
                multiplier = 300;
                break;
            case 4:
                multiplier = 1200;
                break;
            default:
                multiplier = 0;
        }

        state.score += multiplier * (getLevel() + 1);
    }

    function drop() {
        if (!move(DIR.down)) {
            setShape();

            removeCompleteLines();

            setCurrentShape(state.nextShape);
            setNextShape();

            if (occupied(state.x, state.y, state.currentShape, state.rotationIdx)) {
                
                var gameOverScreen = document.getElementById("gameover");
                gameOverScreen.style.display = "block";

                state.isPlaying = false;
            }
        }
    }

    function getBlock(x, y) {
        return state.board[y][x];
    }

    function move(direction) {
        var nextX = state.x;
        var nextY = state.y;

        switch (direction) {
            case DIR.left:
                nextX--;
                break;
            case DIR.right:
                nextX++;
                break;
            case DIR.down:
                nextY++;
                break;
        }

        if (occupied(nextX, nextY, state.currentShape, state.rotationIdx)) {
            return false;
        }

        state.x = nextX;
        state.y = nextY;

        return true;
    }

    function occupied(x, y, shape, rotationIdx) {
        var result = false;

        each(x, y, shape, rotationIdx, function (x, y) {
            if ((x < 0) || (x >= width) || (y < 0) || (y >= height) || getBlock(x, y)) {
                result = true;
            }
        });

        return result;
    }

    // Constants

    const width = 10;
    const height = 20;

    const blockSize = 20;
    const stepTime = 0.5;

    const canvas = document.getElementById("game-viewport");
    const ctx = canvas.getContext("2d");

    const DIR = {
        left: "left",
        right: "Right",
        up: "up",
        down: "Down"
    };

    // Game State

    let state = {
        isPlaying: false,

        score: 0,
        totalCompletedLines: 0,

        nextShape: null,

        currentShape: null,
        rotationIdx: 0,

        stepTime: 0,
        x: 0,
        y: 0,

        actions: [],
        pieces: [],
        board: []
    };

    // Input

    var keyMap = {
        87: DIR.up, // w
        65: DIR.left, // a
        83: DIR.down, // s
        68: DIR.right, // d
    };

    function keyup(event) {
        var keyCode = event.keyCode;

        if (keyCode === 32 || keyCode === 13) {
            state.isPlaying = true;

            var startScreen = document.getElementById("start");
            startScreen.style.display = "none";

            var gameOverScreen = document.getElementById("gameover");
            gameOverScreen.style.display = "none";

            newGame();
            return;
        }

        var key = keyMap[keyCode];
        state.actions.push(key);
    }

    window.addEventListener("keyup", keyup, false);

    // Game Loop

    function update(progress) {
        if (!state.isPlaying) {
            return;
        }

        var nextAction = state.actions.shift();

        switch (nextAction) {
            case DIR.left:
                move(DIR.left);
                break;
            case DIR.right:
                move(DIR.right);
                break;
            case DIR.up:
                rotate();
                break;
            case DIR.down:
                drop();
                break;
        }

        state.stepTime += progress;
        if (state.stepTime > stepTime) {
            drop();
            state.stepTime -= stepTime;
        }
    }

    function drawBlock(x, y, shape) {
        ctx.fillStyle = shape.color;
        ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
    }

    function rotate() {
        // Each shape has exactly 4 rotations
        var nextIndex = state.rotationIdx == 3 ? 0 : state.rotationIdx + 1;

        if (!occupied(state.x, state.y, state.currentShape, nextIndex)) {
            state.rotationIdx = nextIndex;
        }
    }


    function drawText(y, text) {

        const xStart = 220;
        const xEnd = 380;

        // ctx.strokeStyle = "red";
        // ctx.moveTo(xStart, y);
        // ctx.lineTo(xEnd, y);
        // ctx.stroke();

        ctx.clearRect(xStart, y, 180, 20);
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.font = "20px monospace";
        ctx.fillStyle = "#fff";
        ctx.fillText(text, xStart, y);
    }

    function getLevel() {
        return Math.floor(state.totalCompletedLines / 10);
    }

    function drawLevel() {
        const y = 20;
        drawText(y, "Level: " + (getLevel() + 1));
    }

    function drawScore() {
        const y = 60;
        drawText(y, "Score: " + state.score);
    }

    function drawLine() {
        const y = 100;
        drawText(y, "Lines: " + state.totalCompletedLines);
    }

    function drawNext() {
        const xStart = 220;
        const xEnd = 380;
        const y = 140;

        // ctx.strokeStyle = "red";
        // ctx.moveTo(xStart, y);
        // ctx.lineTo(xEnd, y);
        // ctx.stroke();

        ctx.clearRect(xStart, y, xEnd, 100);

        each(11, 8, getNextShape(), 3, drawBlock);
    }

    function draw() {

        if (!state.isPlaying){
            return;
        }

        ctx.save();

        ctx.lineWidth = 1;
        ctx.translate(0.5, 0.5);

        ctx.clearRect(0, 0, width * blockSize, height * blockSize);
        ctx.fillStyle = '#393c40';
        
        //ctx.fillRect(0, 0, width * blockSize, height * blockSize);
        ctx.strokeStyle = '#54595f';
        ctx.strokeRect(0, 0, width * blockSize, height * blockSize);
        // falling block
        each(state.x, state.y, state.currentShape, state.rotationIdx, drawBlock);

        // "set" blocks
        for (var y = 0; y < height; y++) {
            for (var x = 0; x < width; x++) {
                var shape = getBlock(x, y);
                if (shape) {
                    drawBlock(x, y, shape);
                }
            }
        }

        drawLevel();
        drawScore();
        drawLine();
        drawNext();

        ctx.restore();
    }

    function each(x, y, shape, rotationIdx, func) {
        var row = 0;
        var col = 0;
        var rotation = shape.rotations[rotationIdx];

        for (var bit = 0x8000; bit > 0; bit = bit >> 1) {
            if (rotation & bit) {
                func(col + x, row + y, shape);
            }

            if (++col === 4) {
                col = 0;
                ++row;
            }
        }
    }

    function newGame(){
        state.score = 0;
        state.totalCompletedLines = 0;

        var shape = getRandomShape();
        setCurrentShape(shape);
        setNextShape();

        state.board = new Array(20);
        for (var i = 0; i < state.board.length; i++) {
            state.board[i] = new Array(10).fill(0);
        }
    }



    function run() {
        function loop(timestamp) {
            var progress = timestamp - lastRender;

            update(progress / 500);
            draw();

            lastRender = timestamp;
            window.requestAnimationFrame(loop);
        }

        var lastRender = 0;
        window.requestAnimationFrame(loop);

        newGame();
    }

    run();

    //el.childNodes.item("child").style.display = "none";
</script>

</html>
